<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="so1"> Nhập vào một số!
<br>
<input type="text" id="check"> Kết Quả!
<br>
<button onclick="checkNumber()">Kiểm tra</button>
<script>
    function checkNumber() {
        let Number = document.getElementById('so1').value;
        if(Number > 0){
            document.getElementById('check').value = "1";
        }else if( Number < 0){
            document.getElementById('check').value = "-1";
        }else {
            document.getElementById('check').value = "0";
        }
    }
</script>

</body>
</html>
